name: CI + Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js (tanpa cache pnpm!)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ”§ Install pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ… Lint check
        run: pnpm run lint

      - name: ðŸ”¨ Build project
        run: pnpm run build

      - name: ðŸš‚ Install Railway CLI
        run: pnpm dlx -y @railway/cli install

      - name: ðŸš€ Deploy to Railway
        run: pnpm dlx -y railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
