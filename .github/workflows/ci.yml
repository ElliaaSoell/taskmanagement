name: CI + Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm' # Bukan 'pnpm' karena pnpm belum tersedia!

      - name: ğŸ”§ Install pnpm manually
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run lint
        run: pnpm run lint

      - name: ğŸ› ï¸ Build project
        run: pnpm run build

      - name: ğŸš‚ Install Railway CLI
        run: pnpm dlx -y @railway/cli install

      - name: ğŸš€ Deploy to Railway
        run: pnpm dlx -y railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
