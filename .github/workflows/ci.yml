name: CI Only - Lint & Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ”§ Install pnpm & Dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: âœ… Run Lint
        run: pnpm run lint

      - name: ğŸ§ª Build Check
        run: pnpm run build
